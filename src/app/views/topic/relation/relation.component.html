<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <div class="row">
          <div class="col-sm-6"><strong>Add Relation</strong></div>
        </div>
      </c-card-header>
      <c-card-body>
        <div class="container mt-3">
          <div class="row">
            <form
              cForm
              class="row g-3 form-horizontal"
              [formGroup]="formGroup"
              (ngSubmit)="onSubmit(formGroup.value)"
            >
              <div class="col-sm">
                <select
                  cSelect
                  id="level"
                  class="form-select"
                  formControlName="level"
                >
                  <option disabled selected>Select Level</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="beginners">Beginners</option>
                  <option value="advance">Advance</option>
                </select>
              </div>
              <div class="col-sm">
                <input
                  cFormControl
                  type="text"
                  id="search"
                  class="form-control"
                  placeholder="type your search"
                  formControlName="search"
                />
              </div>
              <div class="col-sm">
                <button type="submit" class="btn btn-outline-secondary  btn-custom" [disabled]="searchErrFlag">
                  Search
                </button>
                <a (click)="clear()">
                  Clear <i class="fa fa-times-circle" aria-hidden="true"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th>Select</th>
              <th scope="col">Question</th>
              <th scope="col">Point</th>
              <th scope="col">Level</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let question of questions; let num = index">
              <th scope="row">{{ num + 1 }}</th>
              <th scope="row"><input type="checkbox" (change)="addId(question._id)"></th>
              <td>{{ removeTags(question.question) }}</td>
              <td>{{ question.point }}</td>
              <td>{{ question.level }}</td>
            </tr>
          </tbody>
        </table>

        <button type="submit" class="btn btn-outline-secondary btn-custom" (click)="add()">
          Add Relation
        </button>

      </c-card-body>
    </c-card>
  </c-col>
</c-row>
