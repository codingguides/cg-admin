<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <div class="row">
          <div class="col-sm-6"><strong>Add Topic</strong></div>
          <div class="col-sm-6 ">
            <span class="add"><a [routerLink]="['/topic/list']" class=" btn btn-info"> Topic List </a></span>
          </div>
        </div>
      </c-card-header>
      <c-card-body>
        <form cForm class="row g-3 form-horizontal" [formGroup]="formGroup"  (ngSubmit)="onSubmit(formGroup.value)">
          <c-row>
            <c-col class="col-md-6">
              <label cLabel for="topicname">Topic Name</label>
              <input cFormControl id="topicname" type="email" formControlName="name" (change)="createSlug($event)" />
            </c-col>
            <c-col class="col-md-6">
              <label cLabel for="slug">Slug</label>
              <input cFormControl id="slug" type="text" [value]="topicSlug" formControlName="slug" />
            </c-col>
          </c-row>
          <c-row>
            <c-col class="col-xs-12">
              <label cLabel for="description">description</label>
              <ckeditor cFormControl [data]="editorData" (change)="onChange($event)"></ckeditor>
            </c-col>
          </c-row>
          <c-row>
            <c-col class="col-md-6">
              <label cLabel for="parent_id">Parent Topic</label>
              <select cSelect id="parent_id" formControlName="parent_id">
                <option value="" disabled> --- Choose Parent Topic --- </option>
                <option *ngFor="let topic of topics; let num = index" [value]="topic._id">
                  {{topic.name}}
                </option>
              </select>
            </c-col>
            <c-col  class="col-md-6">
              <label cLabel for="parent_id">Add Tags</label>
              <input cFormControl id="tags" type="text" formControlName="tags" />
            </c-col>
          </c-row>
          

          <c-row class="mt-2">
            <c-col class="col-xs-6">
              <button cButton type="submit">Add Topic</button>
            </c-col>
          </c-row>

        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
