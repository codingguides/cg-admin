<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <c-col xs="12">
          <!-- <c-col xs="6"><strong>Topic List</strong></c-col>
          <c-col xs="6">
          </c-col> -->
          <div class="row">
            <div class="col-sm-6"><strong>Topic List</strong></div>
            <div class="col-sm-6 ">
              <span class="add"><a [routerLink]="['/topic/add']" class=" btn btn-info" > Add Topic </a></span>
            </div>
          </div>
        </c-col>
      </c-card-header>
      <c-card-body>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
